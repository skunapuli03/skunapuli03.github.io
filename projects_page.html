<!DOCTYPE html>

<html>
<head>
<style>
    .body{
        margin:0;
        display:flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: transparent;
        overflow: hidden;
    }
    .container{
        position:absolute;
        width: 70%;
        height: 100%;
        z-index: 1;
        top:50px;
        left: 220px;
        flex-wrap: wrap;
    }
    .card-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh; /*might have to adjust height*/
        z-index: 1;
    }
    .card {
        width: 200px;
        height: 300px;
        background-color: transparent;
        border-radius: 10px;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction:column;
        align-items: center;
        justify-content: space-between;
        text-align: center;
        cursor: pointer;
        color: white;
        justify-content: center;
        padding: 40px;
    }
    .card:hover{
        transform: scale(1.05);
        box-shadow: 0 0 10px rgba(91, 91, 91, 0.2);
        background-color: white;
        color: black;
    }
    .card h2{
        text-align: center;
    }
    a:link, a:visited {
        background-color: rgb(205, 205, 205);
        color: black;
        padding:10px;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
        margin-right: 40px;
        height: 50vh;
        
    }
    #particles-js { /*THIS CSS FOR PARTICLE.JS WILL BE USED IN EVERY FILE RELATED TO THE WEBSITE*/
        position: fixed; /* Use fixed position to cover the entire viewport */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: black;
    }
    .back_Home{
        display:flex;
        justify-content: center;
        align-items: center;
        height: 50vh; /*might have to adjust height*/
        top: 100px;
        z-index: 3;
    }
    .back_Home h1{
        color: white;
        text-align: center;
        text-decoration: none;
    }
    .back_Home h1:hover{/*NEED TO TURN THIS INTO A LINK*/
        background-color: white;
        color: black;

    }
</style>
<title>Siva's Website
</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>



<body>
    <div style="position: absolute; width: 100%; height: 100%;" id="particles-js">
        <div class ="container">
            <div class = "card-container">
                <div class = "card" id="card1" >
                    <h2> Project 1</h2> 
                </div>
                <div class = "card" id="card2">
                    <h2> Project 2</h2>
                </div>
                <div class = "card" id="card3">
                    <h2> Project 3</h2>
                </div>
            </div>
        </div>
    </div>
    <script>
        const card1 = document.getElementById('card1');
        const card2 = document.getElementById('card2');
        const card3 = document.getElementById('card3');

        card1.addEventListener('click', function(){
            window.location.href = '/Users/User/Desktop/MarkupLang/project_1.html';
        });
        card2.addEventListener('click', function(){
            window.location.href = '/Users/User/Desktop/MarkupLang/project_2.html';
        });
        card3.addEventListener('click', function(){
            window.location.href = '/Users/User/Desktop/MarkupLang/project_3.html';
        });
    </script> 
    <script src="particles.js-master/particles.js-master/particles.min.js"></script>
    <script src="particles.js-master/demo/js/app.js"></script>
</body>
</html>
